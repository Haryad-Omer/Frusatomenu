<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        img {
            max-width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <img src="../images/Logo.jpg" alt="Logo" class="rounded" id="logoImage" />

    <script>
        // Wait for 1 second, then fade out the image
        setTimeout(function() {
            document.getElementById('logoImage').classList.add('fade-out');
        }, 10000);

        // Redirect to menu.html after 2 seconds (1 second for fade-out, 1 second buffer)
        setTimeout(function() {
            window.location.href = 'menu.html';
        }, 11000);
    </script>

</body>
</html>
